<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="maincontainer">
            <div class="container">
                <header class="header">
                    <div class="container">
                        <h1>Calkulator</h1>
                    </div>
                </header>
                <main class="page">
                    <div class="container">
                        <div class="calc__wrapper">
                            <div class="calc">
                                <div class="calc__display">
                                    <input type="text" value="0"id="display" name="" class="calc__display-input">
                                    <button type="button" class="before clear_btn" id="before">Попередні</button>
                                </div>
                                <div class="calc-Buttons">
                                    <table class="calc__table">
                                        <tr class="calc__buttons-row">
                                            <td>
                                               <button type="button" class="btn number">1</button> 
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">2</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">3</button>
                                            </td>
                                            <td>
                                                 <button type="button" class="btn operation">+</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn operation">-</button>
                                           </td>
                                        </tr>
                                        <tr class="calc__buttons-row">
                                            <td>
                                               <button type="button" class="btn number">4</button> 
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">5</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">6</button>
                                            </td>
                                            <td>
                                                 <button type="button" class="btn operation">*</button> 
                                            </td>
                                            <td>
                                                <button type="button" class="btn operation">/</button>
                                           </td>
                                        </tr>
                                        <tr class="calc__buttons-row">
                                            <td>
                                               <button type="button" class="btn number">7</button> 
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">8</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">9</button>
                                            </td>
                                            <td>
                                                 <button type="button" class="btn event" >(</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn event" >)</button>
                                           </td>
                                        </tr>
                                        <tr class="calc__buttons-row">
                                            <td>
                                               <button type="button" class="btn" id="decimal">.</button> 
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">0</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn number">00</button>
                                            </td>
                                            <td>
                                                 <button type="button" class="btn operation">^</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn operation">sqrt</button>
                                           </td>
                                        </tr>
                                        <tr class="calc__buttons-row">
                                            <td>
                                               <button type="button" class="btn operation">cos</button> 
                                            </td>
                                            <td>
                                                <button type="button" class="btn operation">sin</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn clear_btn" id="c">c</button>
                                            </td>
                                            <td colspan="2">
                                                 <button type="button" class="btn operation" id="result">=</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
